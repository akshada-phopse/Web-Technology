<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Departmental Logbook</title>
</head>

<style>
    .box {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0px 0px 15px black;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
    }

    label {
        font-weight: 600;
    }

    button {
        display: block;
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <div class="box">
            <h1>LOGBOOK REGISTRATION</h1>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Full Name">
                </div>
                <div class="mb-3">
                    <label for="rno" class="form-label">Enter Roll No</label>
                    <input type="number" id="rno" class="form-control" placeholder="Enter Roll No">
                </div>
                <div class="mb-3">
                    <label for="pcno" class="form-label">Enter PC No</label>
                    <input type="number" id="pcno" class="form-control" placeholder="Enter PC No">
                </div>
                <div class="mb-3">
                    <label for="slot" class="form-label">Select Slot</label>
                    <select id="slot" class="form-select">
                        <option value="10:00 to 12:00">10:00 to 12:00</option>
                        <option value="12:30 to 2:30">12:30 to 2:30</option>
                        <option value="3:00 to 5:00">3:00 to 5:00</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="labname" class="form-label">Enter Lab Course</label>
                    <input type="text" id="labname" class="form-control" placeholder="Enter Lab Course">
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Lab Equipment Used</label>
                    <div class="form-check">
                        <input type="checkbox" id="pc" class="form-check-input">
                        <label class="form-check-label" for="pc">PC</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="arduino" class="form-check-input">
                        <label class="form-check-label" for="arduino">Arduino</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="raspberry" class="form-check-input">
                        <label class="form-check-label" for="raspberry">Raspberry Pi</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remarks" rows="3" placeholder="Enter any remarks or notes"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" onclick="submit1()">Do Entery</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function submit1()
        {
            let name=document.getElementById("name").value;
            let rno=document.getElementById("rno").value;
            let pcno=document.getElementById("pcno").value;
            let labname=document.getElementById("labname").value;
            let remarks=document.getElementById("remarks").value;
            if(name=="" || rno=="" || pcno=="" || labname=="" || remarks=="")
            {
                alert("Please Enter All Fields");
            }
            else
            {
                if(name.length<5)
                {
                    alert("Name length should be greater than 4!!!");
                }
                else
                {
                    for(let i=0;i<name.length;i++)
                    {
                        if((name.charAt(i)>='A' && name.charAt(i)<='Z') || (name.charAt(i)>='a' && name.charAt(i)<='z')) 
                        {
                            alert("Enter Alphabets Only!!!")
                            name="";
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
